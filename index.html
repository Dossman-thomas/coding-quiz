<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Coding Assessment</title>

  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/styles.css">

</head>
<body>

<!-- quiz container -->
  <div id="root-c">
    <main>
      <header>
        <button id="scores">View High Scores</button>
        <p id="timer"></p>
      </header>
  
      <!-- Title/start button -->
      <section id="home">
  
          <div>
            <h1>Coding Quiz</h1>
    
            <p id="instructions">Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will result in a ten second penalty to your timer!</p>
          </div>
          <button id="start">
            Begin Quiz</button>
    
        </section>
    
        <!-- Quiz Section -->
        <section id="quiz">
            <h2 id="questions"></h2>
            <ul id="options">
              <button class="options-btns" id="0"></button>
              <button class="options-btns" id="1"></button>
              <button class="options-btns" id="2"></button>
              <button class="options-btns" id="3"></button>
            </ul>
    
            <p id="answer-check"></p>
          
    
          <div>
    
          </div>
        </section>
    
        <!-- End Quiz Section -->
    
        <section id="finish">
          
          <h2>Done!</h2>
    
          <p id="finalscore"></p>
          
          <div id="input-container">
            <input placeholder="Enter initials" id="input">
          
            <button id="submit">Submit</button>
          </div>
          
    
        </section>
    
        <!-- High Scores Section -->
    
        <section id="score">
    
          <h2>Scoreboard</h2>
    
          <ul id="leaderboard">
          </ul>
          <div id="end-btns">
            <button id="retry">
              Retry
            </button>
      
            <button id="clear">
              Clear
            </button>
          </div>
        
    
        </section>
  
      </div>
  
    </main>
    
  
  <script src="./assets/script/script.js"></script>  
</body>
</html>
